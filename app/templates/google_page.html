<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header>
        <div class="container-1">
            <a href="https://mail.google.com/mail/?tab=wm">Web</a>
            <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
            <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</a>
            
        </div>
    </header>
    <div class="container-2">
        <form>
            <div class="container">
                <img src="{{ url_for('static', filename='img/google.png') }}"alt="" width="300px" height="100px"><br>
                <input type="text" name="name" class="name" placeholder="Search"><br>
                <input type="submit" value="Google Search" onclick="displayAlert(this.form)" class="button"> 
            </div>
        </form>
    </div>
</body>
</html>
